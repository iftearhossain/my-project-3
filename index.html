<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My-project-3</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="pic-1">
		<form action="01" method="get" enctype="multipart/form-data">
			<label for="first name">First Name:</label>
			<br>
			<input type="name" placeholder="Type your first name" name="first name" class="first_name">
			<br>
			<br>
			<label for="email">Email Address:</label>
			<br>
			<input type="email" placeholder="Type your email address" name="last name" id="email" class="email">
			<br>
			<br>
			<label for="phone">Phone Number</label>
			<br>
			<input type="phone" name="phone" placeholder="Type your phone number" id="phone" class="phone">
			<br>
			<br>
			<label for="password">Password</label>
			<br>
			<br>
			<input type="password" name="Password" placeholder="Type your password" id="password" class="password">
			<br>
			<br>
			<label for="gender">Gender:</label>
			<input type="radio" value="Male" name="gender" id="gender" class="gender">
			<span>Male</span>
			<input type="radio" value="Female" name="gender" id="gender" class="gender">
			<span>Female</span>
			<br>
			<br>
			<label for="">Education Qualification</label>
			<input type="checkbox" value="ssc">
			<span>SSC</span>
			<input type="checkbox" value="hsc">
			<span>HSC</span>
			<br>
			<br>
			<label for="messages">Type your messages:- </label>
			<textarea name="message" placeholder="Write your message" id="message" class="message"></textarea>
			<br>
			<br>
			<button type="submit" class="submit">Submit</button>
			<button type="reset" class="reset">Reset</button>



		</form>

	</div>


</body>
</html>
